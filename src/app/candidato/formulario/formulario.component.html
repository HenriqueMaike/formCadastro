<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style type="text/css">

    form {
      margin-top: 20px;
      margin-left: 200px;
      margin-right: 200px;
    }

</style>

 <body>
     <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Cadastro</a>
      </div>
    </nav>

<form [formGroup]="formCandidato" (ngSubmit)="onSubmit()">

 
  <div class="form-group">
    <label for="nome">Nome</label>
    <input type="text" class="form-control" name="nome" id="nome" required formControlName="nome">
  </div>

        <div class="form-group">
          <label for="cpf">CPF</label>
          <input type="number" class="form-control col-md-4" name="cpf" id="cpf" required formControlName="cpf">
        </div>


        <div class="form-group">
          <label>Genero</label>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="genero" id="masculino" [value]="1" formControlName="genero">
            <label class="form-check-label" for="masculino">Masculino</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="genero" id="feminino" [value]="2" formControlName="genero">
            <label class="form-check-label" for="feminino">Feminino</label>
          </div>
        </div>

 
  <div class="form-group">
    <label for="dataNascimento">Data de nascimento</label>
    <input type="date" class="form-control col-md-3" name="dataNascimento" id="dataNascimento" formControlName="dataNascimento">
  </div>

   <div class="form-group">
    <label for="numCelular">Celular</label>
    <input type="number" class="form-control col-md-3" name="numCelular" id="numCelular" formControlName="numCelular">
  </div>

  <div class="form-group">
    <label for="endereco">Endereco</label>
    <input type="text" class="form-control" name="endereco" id="endereco" formControlName="endereco">
  </div>

  <div class="form-group">
    <label for="cidade">Cidade</label>
    <input type="text" class="form-control col-md-3" name="cidade" id="cidade" formControlName="cidade">
  </div>


  <div class="form-group">
    <label for="estado">Estado</label>
    <input type="text" class="form-control col-md-3" name="estado" id="estado" formControlName="estado">
  </div>


  <div class="form-group">
    <label for="estado_civil">Estado Civil</label>
    <select class="form-control col-md-3" name="estado_civil" id="estado_civil" formControlName="estado_civil">
      <option></option>
      <option>Solteiro</option>
      <option>Casado</option>
      <option>Divorciado</option>
      <option>Viuvo</option>
    </select>
  </div>

  <div class="form-group">
    <label for="escolaridade">Escolaridade</label>
    <select class="form-control col-md-3" name="escolaridade" id="escolaridade" formControlName="escolaridade">
      <option></option>
      <option>Ensino Fundamental Incompleto</option>
      <option>Ensino Fundamental Completo</option>
      <option>Ensino Medio Incompleto</option>
      <option>Ensino Medio Completo</option>
      <option>Ensino Superior Incompleto</option>
      <option>Ensino Superior Completo</option>
    </select>
  </div>


  <div class="form-group">
    <label for="conhecimentos">Conhecimentos</label>
    <select class="form-control col-md-6" name="conhecimentos" id="conhecimentos" formControlName="conhecimentos">
      <option></option>
      <option>Java</option>
      <option>Python</option>
      <option>SQL</option>
      <option>Corel Draw</option>
      <option>Photo Shop</option>
      <option>HTML e CSS</option>
      <option>InglÃªs</option>
      <option>MOPP</option>
      <option>Tecnico em Informatica</option>
      <option>Excel</option>
      <option>Digitacao</option>
      <option>C++</option>
      <option>Windows</option>
      <option>Linux</option>
      <option>Enfermagem</option>
    </select>
    <div class="form-group col-md-6">
      <br>
          <label>Nivel de Conhecimento</label>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="nivel" id="baixo" [value]="1" formControlName="nivel">
            <label class="form-check-label" for="baixo">Baixo</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="nivel" id="medio" [value]="2" formControlName="nivel">
            <label class="form-check-label" for="medio">Medio</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="nivel" id="alto" [value]="3" formControlName="nivel">
            <label class="form-check-label" for="alto">Alto</label>
          </div>
        </div>
  </div>
  <input type="submit" class="btn btn-secondary mt-4" value="Adicionar Conhecimento">

  <br>
  <br>
  <br>
  <br>

  <div class="form-group">
    <div class="col-md-6">
      <label for="empresa">Empresa</label>
      <input type="text" class="form-control" name="empresa" id="empresa" formControlName="empresa">
    </div>
    <div class="col-md-6">
      <label for="cargo">Empresa</label>
      <input type="text" class="form-control" name="cargo" id="cargo" formControlName="cargo">
    </div>
    <div class="col-md-6">
      <label for="data_entrada">Data Entrada</label>
      <input type="date" class="form-control" name="data_entrada" id="data_entrada" formControlName="data_entrada">
    </div>
    <div class="col-md-6">
      <label for="data_saida">Data Saida</label>
      <input type="date" class="form-control" name="data_saida" id="data_saida" formControlName="data_saida">
    </div>
    <div class="col-md-6">
      <label for="descricao">Descricao</label>
      <textarea type="textarea" class="form-control" name="descricao" id="descricao" formControlName="descricao"></textarea>
    </div>
  </div>
  <input type="submit" class="btn btn-secondary mt-4" value="Adicionar Empresa">

  <br>
  <br>
  <br>
  <br>


  <input type="submit" class="btn btn-primary mt-4" value="Salvar">
  <a href="#" class="btn btn-secondary mt-4 ml-2">Cancelar</a>
 
</form>
 </body>
